<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

  <link rel="stylesheet" href="css/main.css">

  <script type="module">
    import addTask from './script/addTask.js';
    import { changeDate, uploadFile, editComment } from './script/editTask.js';
  </script>
</head>

<body>
  <header>
    <nav>
      <a href="##" data-nav="all" class="nav_link select">My Tasks</a>
      <a href="##" date-nav="progress" class="nav_link">In Progress</a>
      <a href="##" date-nav="completed" class="nav_link">Completed</a>
    </nav>
  </header>

  <div class="container">
    <main>
      <!---------------- add task button ---------------->
      <button type="button" class="add_button"><i class="fal fa-plus"></i>Add Task</button>
      <!---------------- adding new task ---------------->
      <article class="task editing">
        <form id="task-edit" autocomplete="off">
          <section class="task_header">
            <div class="title_group">
              <input type="checkbox" class="done_task" id="doneTask">
              <label for="doneTask"><i class="far fa-check"></i></label>
              <textarea class="task_title" name="task title" rows="1" placeholder="Type Something Here..."></textarea>
              <div class="marker_group">
                <input type="checkbox" class="marker_star" id="markerStar">
                <label for="markerStar">
                  <i class="far fa-star general"></i>
                  <i class="fas fa-star major"></i>
                </label>
                <input type="checkbox" class="marker_pen" id="markerPen">
                <label for="markerPen">
                  <i class="far fa-pen general"></i>
                  <i class="fas fa-pen edit"></i>
                </label>
              </div>
            </div>
            <!-- <div class="info_group">
              <span class="show"><i class="far fa-calendar-alt fa-fw"></i>6/18</span>
              <i class="far fa-file fa-fw show"></i>
              <i class="far fa-comment-dots fa-fw show"></i>
            </div> -->
          </section>
          <div class="task_content">
            <section class="task_body">
              <div class="edit_item deadline">
                <label><i class="far fa-calendar-alt fa-fw"></i>Deadline</label>
                <div class="edit_content">
                  <input id="date" type="text" class="deadline_date" placeholder="yyyy/mm/dd" name="deadline-date">
                  <input id="time" type="text" class="deadline_time" placeholder="hh:mm" name="deadline-time">
                </div>
              </div>
              <div class="edit_item file">
                <label><i class="far fa-file fa-fw"></i>File</label>
                <div class="edit_content">
                  <div class="file_data"></div>
                  <input id="upload" type="file" class="upload_file" name="file-upload">
                  <label for="upload"><i class="fal fa-plus fa-fw"></i></label>
                </div>
              </div>
              <div class="edit_item comment">
                <label><i class="far fa-comment-dots fa-fw"></i>Comment</label>
                <div class="edit_content">
                  <textarea class="edit_comment" name="comment" placeholder="Type your memo here…" readonly></textarea>
                </div>
              </div>
            </section>
            <section class="task_footer">
              <button type="reset" class="task_cancel"><i class="fal fa-times"></i>Cancel</button>
              <button type="submit" class="task_editing"><i class="fal fa-plus"></i>Add Task</button>
            </section>
          </div>
        </form>
      </article>
      <!---------------- task list ---------------->
      <div class="task_list">
      </div>
    </main>


    <footer>
      <span class="task_status"><em>0 task left</em></span>
    </footer>
  </div>

  <script>
    // 清除所有Storage紀錄
    function clear() {
      localStorage.clear();
    }
  </script>

</body>

</html>
