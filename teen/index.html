<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="css/main.css">
  <title>To-do List</title>
</head>

<body>
  <header>
    <nav>
      <!-- nav item -->
      <a href="##" class="nav_link nav_all">My Tasks</a>
      <a href="##" class="nav_link nav_progress">In Progress</a>
      <a href="##" class="nav_link nav_completed">Completed</a>
      <!-- nav controller -->
      <a href="##" class="nav_control nav_control_prev">
        <i class="fas fa-angle-double-left nav_control_arrow nav_control_arrow_prev"></i>
      </a>
      <a href="##" class="nav_control nav_control_next">
        <i class="fas fa-angle-double-right nav_control_arrow nav_control_arrow_next"></i>
      </a>
    </nav>
  </header>
  <main>
    <div class="container">
      <!-- add bar -->
      <div class="add_item">
        <span>Add Task</span>
      </div>

      <!-- add task -->
      <div class="task_add">
      </div>

      <!-- edit task -->
      <div class="task_edit">
      </div>

      <!-- origin task -->
      <div class="task task_star">
        <div class="task_info">
          <div class="task_checkbox"></div>
          <span class="task_message">Type Something Hereâ€¦</span>
          <!-- marker icon -->
          <div class="marker_group">
            <a href="##" class="marker_link_fullstar"><i class="fas fa-star"></i></a>
            <a href="##" class="marker_link_star"><i class="far fa-star"></i></a>
            <a href="##" class="marker_link_edit"><i class="far fa-pen"></i></a>
          </div>
        </div>
        <!-- record icon -->
        <div class="record_group">
          <a href="##" class="record_link_date"><i class="far fa-calendar-alt"></i></a>
          <span class="icon_date_text">6/18</span>
          <a href="##" class="record_link_file"><i class="far fa-file"></i></a>
          <a href="##" class="record_link_comment"><i class="far fa-comment-dots"></i></a>
        </div>
      </div>


      <!-- complete task -->
      <div class="task_done">
      </div>



    </div>
  </main>

  <!-- fontawesome icon -->
  <!-- <i class="far fa-calendar-alt">calendar</i>
  <i class="far fa-file">file</i>
  <i class="far fa-comment-dots">comment-dots</i>
  <i class="far fa-pen">pen</i>
  <i class="far fa-star">star</i>
  <i class="fas fa-star">full star</i> -->


</body>

</html>
