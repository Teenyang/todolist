<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="css/main.css">
  <title>To-do List</title>
</head>

<body>
  <header>
    <nav>
      <a href="##" class="nav_link">My Tasks</a>
      <a href="##" class="nav_link">In Progress</a>
      <a href="##" class="nav_link">Completed</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <!-- add bar -->
      <div class="add_item">
        <span>Add Task</span>
      </div>

      <!-- add task -->
      <div class="task_add">

      </div>

      <!-- edit task -->
      <div class="task_edit">

      </div>

      <!-- origin task -->
      <div class="task">

      </div>

      <!-- star task -->
      <div class="task_star">

      </div>

      <!-- complete task -->
      <div class="task_done">

      </div>



    </div>
  </main>

  <!-- fontawesome icon -->
  <!-- <i class="far fa-calendar-alt">calendar</i>
  <i class="far fa-file">file</i>
  <i class="far fa-comment-dots">comment-dots</i>
  <i class="far fa-pen">pen</i>
  <i class="far fa-star">star</i>
  <i class="fas fa-star">full star</i> -->


</body>

</html>
