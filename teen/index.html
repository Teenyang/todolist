  <header>
    <nav>
      <a href="##" class="nav_link nav_all">My Tasks</a>
      <a href="##" class="nav_link nav_progress">In Progress</a>
      <a href="##" class="nav_link nav_completed">Completed</a>
    </nav>
  </header>


  <main>
    <div class="container task_all task_progress task_completed">
      <!---------------- add bar ---------------->
      <!-- add_task -->
      <form class="add_task">
        <input type="text" placeholder="Add Task">
        <i class="fal fa-plus fa-fw"></i>
        <!-- <span>Add Task</span> -->
      </form>
      <!---------------- task card ---------------->
      <!-- tast(normal), task_important, task_done, task_edit_mode -->
      <div class="task">
        <section class="task_card">
          <form class="task_info">
            <input type="checkbox" class="task_checkbox">
            <label class="task_checkbox_label">
              <i class="far fa-check fa-fw task_icon_check"></i>
            </label>
            <textarea name="task title" id="" cols="30" rows="1" class="task_message"
              placeholder="Type Something Here..."></textarea>
            <!-- marker icon -->
            <div class="marker_group">
              <button type="submit" class="marker_link_fullstar"><i class="fas fa-star fa-fw"></i></button>
              <button type="submit" class="marker_link_star"><i class="far fa-star fa-fw"></i></button>
              <button type="submit" class="marker_link_edit"><i class="fas fa-pen fa-fw"></i></button>
              <button type="submit" class="marker_link_pen"><i class="far fa-pen fa-fw"></i></button>
            </div>
          </form>
          <!-- record icon -->
          <div class="record_group">
            <i class="far fa-calendar-alt fa-fw"></i>
            <span>6/18</span>
            <i class="far fa-file fa-fw"></i>
            <i class="far fa-comment-dots fa-fw"></i>
          </div>
        </section>
        <!---------------- task content ---------------->
        <form class="task_edit_group">
          <section class="task_body">
            <!-- deadline -->
            <div class="task_body_item deadline">
              <p class="task_body_subtitle">
                <i class="far fa-calendar-alt fa-fw"></i>
                <span>Deadline</span>
              </p>
              <div class="task_body_content">
                <!-- 用 JS 改變 focus 後的 input type: date -->
                <input type="text" placeholder="yyyy/mm/dd" name="deadline date" class="deadline_date">
                <!-- 用 JS 改變 focus 後的 input type: time -->
                <input type="text" placeholder="hh:mm" name="deadline time" class="deadline_time">
              </div>
            </div>
            <!-- file -->
            <div class="task_body_item file">
              <p class="task_body_subtitle">
                <i class="far fa-file fa-fw"></i>
                <span>File</span>
              </p>
              <div class="task_body_content">
                <label class="file_upload">
                  <i class="fal fa-plus fa-fw"></i>
                  <!-- 用 JS 改變 focus 後的 input type: file -->
                  <input type="file" name="attached file" class="file_input">
                </label>
              </div>
            </div>
            <!-- comment -->
            <div class="task_body_item comment">
              <p class="task_body_subtitle">
                <i class="far fa-comment-dots fa-fw"></i>
                <span>Comment</span>
              </p>
              <div class="task_body_content">
                <!-- 用 JS 設定雙擊後編輯 -->
                <textarea name="comment" cols="60" rows="10" placeholder="Type your memo here…">meet him at Lorence Cafe
                </textarea>
              </div>
            </div>
          </section>
          <section class="task_footer">
            <button type="reset" class="task_button_cancel">
              <i class="fal fa-times fa-fw"></i>Cancel</button>
            <button type="submit" class="task_button_plus task_button_add">
              <i class="fal fa-plus fa-fw"></i>Add Task</button>
            <button type="submit" class="task_button_plus task_button_save">
              <i class="fal fa-plus"></i>Save</button>
          </section>
        </form>
      </div>
