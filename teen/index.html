<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

  <link rel="stylesheet" href="css/main.css">
  <title>To-do List</title>
</head>

<body>
  <header>
    <nav>
      <a href="##" class="nav_link nav_all">My Tasks</a>
      <a href="##" class="nav_link nav_progress">In Progress</a>
      <a href="##" class="nav_link nav_completed">Completed</a>
    </nav>
  </header>


  <div class="container task_all task_progress task_completed">
    <!---------------- add task ---------------->
    <main>
      <form id="add-task-form">
        <input type="text" placeholder="Add Task">
        <i class="fal fa-plus"></i>
      </form>
    </main>

    <!---------------- task card ---------------->
    <!-- tast(normal), task_important, task_done, task_edit_mode -->
    <article class="task major editing progress">
      <!----------- header ----------->
      <section class="task_header">
        <form id="task-title">
          <input type="checkbox" class="add_task" id="add-task">
          <label for="add-task"><i class="far fa-check"></i></label>
          <textarea name="task title" rows="1" placeholder="Type Something Here..."></textarea>
          <!-- marker icon -->
          <div class="marker_group">
            <button type="button" class="marker_star show"><i class="far fa-star"></i></button>
            <button type="button" class="marker_major"><i class="fas fa-star"></i></button>
            <button type="button" class="marker_pen show"><i class="far fa-pen"></i></button>
            <button type="button" class="marker_edit"><i class="fas fa-pen"></i></button>
          </div>
        </form>
        <!-- info icon -->
        <div class="info_group">
          <span class=""><i class="far fa-calendar-alt fa-fw"></i>6/18</span>
          <i class="far fa-file fa-fw"></i>
          <i class="far fa-comment-dots fa-fw show"></i>
        </div>
      </section>

      <!---------------- task content ---------------->
      <div class="task_content">
        <!----------- body ----------->
        <section class="task_body">
          <form id="task-edit">
            <div class="edit_item deadline">
              <label for="date time"><i class="far fa-calendar-alt fa-fw"></i>Deadline</label>
              <div class="edit_content">
                <input id="date" type="text" placeholder="yyyy/mm/dd" name="deadline-date">
                <input id="time" type="text" placeholder="hh:mm" name="deadline-time">
              </div>
            </div>
            <div class="edit_item file">
              <label for="upload"><i class="far fa-file fa-fw"></i>File</label>
              <div class="edit_content">
                <!-- <div class="file_data">
                <p>20180514.zip</p>
                <span>uploaded yesterday</span>
              </div> -->
                <input id="upload" type="file" name="file-upload">
                <label for="upload"><i class="fal fa-plus fa-fw"></i></label>
              </div>
            </div>
            <div class="edit_item comment">
              <label for="text"><i class="far fa-comment-dots fa-fw"></i>Comment</label>
              <div class="edit_content">
                <textarea name="comment" placeholder="Type your memo hereâ€¦">meet him at Lorence Cafe</textarea>
              </div>
            </div>
          </form>
        </section>
        <!----------- footer ----------->
        <section class="task_footer">
          <button type="reset" class="task_cancel show"><i class="fal fa-times fa-fw"></i>Cancel</button>
          <button type="submit" class="task_editing"><i class="fal fa-plus fa-fw"></i>Add Task</button>
        </section>
      </div>

    </article>






    <footer>
      <!---------------- task status ---------------->
      <section class="task_status">
        <span class="task_status_normal">4 tasks left</span>
        <span class="task_status_completed">1 task completed</span>
      </section>
    </footer>
  </div>


</body>

</html>
