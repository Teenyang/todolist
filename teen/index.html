<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="css/main.css">
  <title>To-do List</title>
</head>

<body>
  <header>
    <nav>
      <!-- nav item -->
      <a href="##" class="nav_link nav_all">My Tasks</a>
      <a href="##" class="nav_link nav_progress">In Progress</a>
      <a href="##" class="nav_link nav_completed">Completed</a>
      <!-- nav controller -->
      <a href="##" class="nav_control nav_control_prev">
        <i class="fas fa-angle-double-left nav_control_arrow nav_control_arrow_prev"></i>
      </a>
      <a href="##" class="nav_control nav_control_next">
        <i class="fas fa-angle-double-right nav_control_arrow nav_control_arrow_next"></i>
      </a>
    </nav>
  </header>
  <main>
    <div class="container task_all task_progress task_completed">
      <!-------- add bar -------->
      <div class="add_item">
        <i class="fal fa-plus fa-fw"></i>Add Task
        <!-- <span></span> -->
      </div>
      <!-------- task card -------->
      <!-- origin tast -->
      <div class="task">
        <div class="task_info">
          <a href="##" class="task_checkbox">
            <i class="far fa-check fa-fw icon_check"></i>
          </a>
          <span class="task_message">Type Something Here…</span>
          <!-- marker icon -->
          <div class="marker_group">
            <a href="##" class="marker_link_fullstar"><i class="fas fa-star fa-fw"></i></a>
            <a href="##" class="marker_link_star"><i class="far fa-star fa-fw"></i></a>
            <a href="##" class="marker_link_edit"><i class="fas fa-pen fa-fw"></i></a>
            <a href="##" class="marker_link_pen"><i class="far fa-pen fa-fw"></i></a>
          </div>
        </div>
        <!-- record icon -->
        <div class="record_group">
          <i class="far fa-calendar-alt fa-fw"></i>
          <span>6/18</span>
          <i class="far fa-file fa-fw"></i>
          <i class="far fa-comment-dots fa-fw"></i>
        </div>
      </div>

      <!-------- task body -------->
      <div class="task_body">
        <div class="task_body_item deadline">
          <i class="far fa-calendar-alt fa-fw task_body_icon"></i>
          <div class="task_body_content">
            <p class="task_body_title">Deadline</p>
            <!-- 用 JS 改變 focus 後的 input type: date -->
            <input type="text" placeholder="yyyy/mm/dd" name="deadline date" class="deadline_input">
            <!-- 用 JS 改變 focus 後的 input type: time -->
            <input type="text" placeholder="hh:mm" name="deadline time" class="deadline_input">
          </div>
        </div>
        <div class="task_body_item file">
          <i class="far fa-file fa-fw task_body_icon"></i>
          <div class="task_body_content">
            <p class="task_body_title">File</p>
            <div class="file_content">
              <div class="file_info">
                <p class="file_name">20180514.zip</p>
                <p class="file_date">uploaded yesterday</p>
              </div>
              <div class="file_upload">
                <i class="fal fa-plus fa-fw"></i>
                <!-- 用 JS 改變 focus 後的 input type: file -->
                <input type="text" name="attached file" class="file_input">
              </div>
            </div>
          </div>
        </div>
        <div class="task_body_item comment">
          <i class="far fa-comment-dots fa-fw task_body_icon"></i>
          <div class="task_body_content">
            <p class="task_body_title">Comment</p>
            <!-- 用 JS 設定雙擊後編輯 -->
            <textarea name="comment" id="" cols="60" rows="10"
              placeholder="Type your memo here…">meet him at Lorence Cafe</textarea>
          </div>
        </div>
      </div>
      <div class="task_footer">
        <button type="button" class="task_button_cancel">
          <i class="fal fa-times fa-fw"></i>Cancel</button>
        <button type="button" class="task_button_plus task_button_add">
          <i class="fal fa-plus fa-fw"></i>Add Task</button>
        <!-- <button type="button" class="task_button_plus task_button_save">
          <i class="fal fa-plus"></i>Save</button> -->
      </div>


      <!-- important tast -->
      <div class="task task_star">
        <div class="task_info">
          <a href="##" class="task_checkbox">
            <i class="far fa-check fa-fw icon_check"></i>
          </a>
          <span class="task_message">Type Something Here…</span>
          <!-- marker icon -->
          <div class="marker_group">
            <a href="##" class="marker_link_fullstar"><i class="fas fa-star fa-fw"></i></a>
            <a href="##" class="marker_link_star"><i class="far fa-star fa-fw"></i></a>
            <a href="##" class="marker_link_edit"><i class="fas fa-pen fa-fw"></i></a>
            <a href="##" class="marker_link_pen"><i class="far fa-pen fa-fw"></i></a>
          </div>
        </div>
        <!-- record icon -->
        <div class="record_group">
          <i class="far fa-calendar-alt fa-fw"></i>
          <span>6/18</span>
          <i class="far fa-file fa-fw"></i>
          <i class="far fa-comment-dots fa-fw"></i>
        </div>
      </div>


      <!-- completed tast -->
      <div class="task task_done">
        <div class="task_info">
          <a href="##" class="task_checkbox task_checked">
            <i class="far fa-check fa-fw icon_check icon_check_show"></i>
          </a>
          <span class="task_message task_message_done">Type Something Here…</span>
          <!-- marker icon -->
          <div class="marker_group">
            <a href="##" class="marker_link_fullstar"><i class="fas fa-star fa-fw"></i></a>
            <a href="##" class="marker_link_star"><i class="far fa-star fa-fw"></i></a>
            <a href="##" class="marker_link_edit"><i class="fas fa-pen fa-fw"></i></a>
            <a href="##" class="marker_link_pen"><i class="far fa-pen fa-fw"></i></a>
          </div>
        </div>
        <!-- record icon -->
        <div class="record_group">
          <i class="far fa-calendar-alt fa-fw"></i>
          <span>6/18</span>
          <i class="far fa-file fa-fw"></i>
          <i class="far fa-comment-dots fa-fw"></i>
        </div>
      </div>

      <!-- status -->
      <div class="task_status">
        <span class="task_status_normal">4 tasks left</span>
        <span class="task_status_completed">1 task completed</span>
      </div>


    </div>
  </main>


</body>

</html>
